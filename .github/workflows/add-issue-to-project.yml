name: Add Issue to Project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/DigiSavvy-Inc/projects/4
          github-token: ${{ secrets.ORG_PROJECT_TOKEN }}
